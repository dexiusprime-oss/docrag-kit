project:
  name: E-Commerce Platform
  type: symfony
llm:
  provider: openai
  embedding_model: text-embedding-3-small
  llm_model: gpt-4o-mini
  temperature: 0.3
indexing:
  directories:
  - .
  extensions:
  - .md
  - .txt
  exclude_patterns:
  - node_modules/
  - .git/
  - __pycache__/
chunking:
  chunk_size: 1000
  chunk_overlap: 200
retrieval:
  top_k: 5
prompt:
  template: 'You are an expert in Symfony PHP framework and related technologies.

    Use the following context from the project documentation to answer the question.


    Rules:

    - Answer precisely based on the provided context

    - If information is not in the context, say so honestly

    - Provide code examples when relevant

    - Support both Russian and English in questions and answers

    - Keep technical terms and code in original language


    Context:

    {context}


    Question: {question}


    Answer:'
